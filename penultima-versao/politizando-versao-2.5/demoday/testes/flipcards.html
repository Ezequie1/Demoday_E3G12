<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Como criar um Flip Card com Html e Css.</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  
  <div class="Card">

    <article class="card-animate">
      <div class="flip">
        <section class="front-card">
          <img src="https://vidafullstack.com.br/wp-content/uploads/2020/01/front-1-card.jpg" alt="Goblin Guide">
        </section>

        <section class="back-card">
          <img src="https://vidafullstack.com.br/wp-content/uploads/2020/01/back-card.jpg" alt="Back Card">
        </section>
      </div>
    </article>

    <article class="card-animate">
      <div class="flip">
        <section class="front-card">
          <img src="https://vidafullstack.com.br/wp-content/uploads/2020/01/front-2-card.jpg" alt="Arid Mesa">
        </section>

        <section class="back-card">
          <img src="https://vidafullstack.com.br/wp-content/uploads/2020/01/back-card.jpg" alt="Back Card">
        </section>
      </div>
    </article>

    <article class="card-animate">
      <div class="flip">
        <section class="front-card">
          <img src="https://vidafullstack.com.br/wp-content/uploads/2020/01/front-3-card.jpg" alt="Path to Exile">
        </section>

        <section class="back-card">
          <img src="https://vidafullstack.com.br/wp-content/uploads/2020/01/back-card.jpg" alt="Back Card">
        </section>
      </div>
    </article>

  </div>

</body>

</html>
